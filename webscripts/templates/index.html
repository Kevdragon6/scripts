  <head>
    <title>scripts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--TopBar -->
       <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">

  <div class="container">

      {% for script in scripts %}


      <div class="well well-large">

            <div class='card'>
            
               <div class='big_img'>
                  <a href='/script/{{script.title}}'><img src="/static/images/{{script.image}}">
                  </a>
               </div>


               <div class='card_information_holder'>
                  <form class='script_button' action="/script/{{script.title}}">
                      <input class="btn btn-large btn-primary" type="submit" value="{{script.title}}">
                  </form>
               
                  <div class='description'>
                      {{script.description}}
                  </div>
               </div>
             </div>
      </div>

      {% endfor %}


    </div> <!--Container -->

    </script>
